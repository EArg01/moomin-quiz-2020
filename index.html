<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz Starter Code</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>What Moomin Valley Character Are You?</h1>
  
  
    <!--                 QUESTION 1             -->
      <!--    Game image  -->
    <h2>Which would you rather do?</h2>
    
    <div class="question">
      <div class="answer-choice">
       <div id="game">
        <img src="https://i.insider.com/5da0e9944af90938a62bce34?width=1100&format=jpeg&auto=webp">
        <br>
        <button id="q1a1">Play Some Games</button>
        </div>
      </div>
       
        <!--    Friends image  -->
        <div class="answer-choice">
          <div id="friends">
      <img src="https://d39l2hkdp2esp1.cloudfront.net/img/photo/170624/170624_00_2x.jpg">
        <br>
        <button id="q1a2"> Hang Out With Friends</button>
          </div>
      </div>
        
         <!--    Explore image  -->
      <div class="answer-choice">
        <div id="explore">
        <img src="https://www.bridgestorecovery.com/wp-content/uploads/2017/10/The-Right-Therapy-Exploring-Options-for-Effective-Mental-Health-Treatment.jpg">
        <br>
        <button id="q1a3">Explore Outside</button>
        </div>
      </div>
       
        <!--    Cook image  -->
      <div id="cook">
      <div class="answer-choice">
        <img src="https://icdn4.digitaltrends.com/image/digitaltrends/41402452-woman-baking-at-home-2508x1672.jpg">
        <br>
        <button id="q1a4">Cook or Bake</button>
                </div>
      </div>
    </div>
      
    
    <!--                 QUESTION 2             -->
    
    <h2>Favorite drink?</h2>
    <div class="question">
     
      <!--    Tea image  -->
      <div class="answer-choice">
        <div id="tea">
        <img src="https://www.publicdomainpictures.net/pictures/270000/velka/herbal-tea-15369105192JG.jpg">
        <br>
        <button id="q2a1">Tea</button>
      </div>
      </div>
   
      <!--    Lemonade image  -->
      <div class="answer-choice">
        <div id="lemonade">
        <img src="https://turkishfoodie.com/wp-content/uploads/2018/07/lemonade.jpg">
        <br>
        <button id="q2a2">Lemonade</button>
        
        </div>
      </div>

      
      <!--    Cola image  -->
      <div class="answer-choice">
        
        <div id="cola">
        <img src="https://images.unsplash.com/photo-1525629732193-7a6416802b21?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80">
        <br>
        <button id="q2a3">Cola</button>
        </div>
      </div>
      
        <!--    Water image  -->
      <div class="answer-choice">
        <div id="Water">
        <img src="https://images.financialexpress.com/2019/09/Drinking-water-660.jpg">
        <br>
        <button id="q2a4">Water</button>
      </div>
        </div>
    </div> 
    
    
        <!--                 QUESTION 3            -->
    
    <h2>Choose a Room</h2>
    <div class="question">
      
              <!--    Room1 image  -->

      <div class="answer-choice">
        <div id="room1">
        <img class="room" src="https://i.pinimg.com/736x/c5/e9/38/c5e938427989dbf09d23a59a8fcaee84.jpg">
        <br>
        <button id="q3a1">Room 1</button>
      </div>
      </div>
      
                    <!--    Room2 image  -->
      <div class="answer-choice">
        <div id="room2">
        <img class="room" src="https://www.vintageindustrialstyle.com/wp-content/uploads/2016/06/Top-quality-shabby-chic-style-decorating-ideas_3-e1466644751846.jpg">
        <br>
        <button id="q3a2">Room 2</button>
        </div>
      </div>
      
                    <!--    Room3 image  -->
      <div class="answer-choice">
        <div id="room3">
        <img class="room2" src="https://ksassets.timeincuk.net/wp/uploads/sites/56/2018/07/teenage-boys-bedroom-orange-and-black.jpg">
        <br>
        <button id="q3a3">Room 3</button>
      </div>
      </div>
                  
      <!--    Room4 image  -->
      <div class="answer-choice">
        <div id="room4">
        <img src="https://cdn.home-designing.com/wp-content/uploads/2016/08/rustic-attic-bedroom-wood-burning-fireplace.jpg">
        <br>
        <button id="q3a4">Room 4</button>
      </div>
      </div>
    </div> 
    
    <div class="result">
      <h2 id="result">Your result is... </h2>
    </div>
  </body>
</html>
